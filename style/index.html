<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="Logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Vikings: Valhalla</h3>
                <p class="descricao">Nesta sequência de Vikings, cem anos se passaram. Uma nova geração de heróis
                    lendários cria seu destino e faz história.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="../img/vikings.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="../img/tlk.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="../img/sociedade-do-anel.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="../img/prison-break.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="../img/pedra-filosofal.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="../img/peaky-blinders.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="../img/ozark.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="../img/jornada-inesperada.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="../img/smaug.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/58ade998b2.js" crossorigin="anonymous"></script>
    <script src="../js/owl/jquery.min.js"></script>
    <script src="../js/owl/owl.carousel.min.js"></script>
    <script src="../js/owl/setup.js"></script>
</body>

</html>
